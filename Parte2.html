<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let a = 10;
        let b = 2;

        console.log("Suma: ", a+b);
        console.log("Resta: ", a-b);
        console.log("Multiplicacion: ", a*b);
        console.log("Division: ", a/b);

        console.log("a y b son iguales?: ", a==b);
        console.log("a y b son diferentes?: ", a!=b);
        console.log("a es mayor que b ?: ", a>b);
        console.log("a es menor que b ?:", a<b);
        console.log("a es mayor o igual que b ?: ", a>b);
        console.log("a es menor o igual que b ?:", a<b);
        
    </script>
</body>
</html>
